<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign in</title>
</head>
<body>
    <h1>Google sign in</h1>
    <div id="g_id_onload"
         data-client_id="149357934966-tqfj4gcc3pisqt7v2vub2pgc2vh3mo6l.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout">
        Sign-out
      </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {

            // GOOGLE TOKEN : ID_TOKEN
        //    console.log('id_token',response.credential);

        // obtenemos la respuesta del json de google y guardamos en variable body, esta la pasamos en el fetch para que se reciba el id_token en la ruta
        const body = {id_token: response.credential};

        fetch('http://localhost:8080/api/auth/google',{
            method: 'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify(body)
        })
            .then(resp => resp.json())
            .then(resp =>{
                console.log(resp)
                localStorage.setItem('email', resp.usuario.email)
            })
            .catch(console.warn); 
      
        }

        // Cerrar sesion de google
        const button = document.getElementById("google_signout");
        button.onclick = ()=>{
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()

            google.accounts.id.revoke(localStorage.getItem('email'), done=>{
                localStorage.clear();
                location.reload();
            })
        }
      </script>
</body>
</html>
